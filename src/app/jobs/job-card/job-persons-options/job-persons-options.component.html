<mat-selection-list dense>

        <span flex="20">
        <a [routerLink]="['/persons/person']" [queryParams]="{id: pers.person}">
          {{pers.lastName}} {{pers.firstName}} 
        </a>
      </span>
      <mat-divider [inset]="true"></mat-divider>
    </mat-list-option>
  </mat-selection-list>
  <div class="buttonrow">
    <button mat-raised-button color="primary">
      contacteer
    </button>
  
  </div>
