<mat-toolbar color="primary">
  <span *ngIf="person">
    {{person.firstName}} {{person.lastName}}</span>
    <span flex></span>
    <button mat-icon-button color="primaryt" (click)="closeMe()">
        <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
<mat-card *ngIf="person" class="personcard">
  <div class ="matcardheader">
      <mat-card-subtitle>	
        <app-general></app-general>
        <app-remarks [subject]="'general'" class="text-nd"></app-remarks>
        <app-last-remark *ngIf="hasStickyRemark" [remarks]="person.personremarks" [onlySticky]="true"></app-last-remark>
      </mat-card-subtitle>
    <span flex></span>
    <img #pic class="matavatar" [src]="person.foto"
      (error)="pic.src='http://www.placehold.it/150x200'">
  </div>
  <mat-divider id="tabLastSeparator"></mat-divider>
  <mat-card-content>
    <mat-tab-group
     (selectedTabChange)="tabChange($event)"
     [style.height.px]= "tabheight">
      <mat-tab label="intake">
        <app-intake></app-intake>
      </mat-tab>
      <mat-tab label="oriÃ«ntatie">
        <app-orientation *ngIf="person"></app-orientation>
      </mat-tab>
      <mat-tab label="Jobs">
        <app-person-jobs></app-person-jobs>
      </mat-tab>
      </mat-tab-group>
  </mat-card-content>
</mat-card>
